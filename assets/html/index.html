<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="/assets/css/style.css">
  <title>Card Responsive</title>
</head>
<body>
  <div class="container">
    <dic class="card__container">
      <article class="card__article">

        <div class="card__data">
          <span class="card__description">Canadá-Ottawa</span>
          <h2 class="card__title">The Great Tree</h2>
          <a href="#" class="card__button">Read More</a>
        </div>
      </article>
      
      <article class="card__article">
        <img src="/assets/img/pexels2.jpg" alt="image" class="card__img">

        <div class="card__data">
          <span class="card__description">Honduras - Tegucigalpa.</span>
          <h2 class="card__title">rainforests</h2>
          <a href="#" class="card__button">Read More</a>
        </div>
      </article>

      <article class="card__article">
        <img src="/assets/img/pexels3.jpg" alt="image" class="card__img">

        <div class="card__data">
          <span class="card__description">Belice - Belmopán</span>
          <h2 class="card__title">spectacular Vallys</h2>
          <a href="#" class="card__button">Read More</a>

  </div>
<footer>Thanks Bedimcode</footer>

</html>
